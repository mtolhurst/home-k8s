---
# config file for frigate

apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
  namespace: frigate
  labels:
    name: frigate
data:
  config.yaml: |
    mqtt:
      enabled: true
      host: mosquitto
      port: 1883
      topic_prefix: frigate
      client_id: frigate
      user: mqtt
      password: mqtt
      stats_interval: 60

    detectors:
      ov_0:
        type: openvino
        device: GPU
    model:
      width: 300
      height: 300
      input_tensor: nhwc
      input_pixel_format: bgr
      path: /openvino-model/ssdlite_mobilenet_v2.xml
      labelmap_path: /openvino-model/coco_91cl_bkgr.txt
    cameras:
      # Name of your camera
      front_door:
        ffmpeg:
          inputs:
            - path: rtsp://frigate:frigate123@192.168.3.2:554/h264Preview_01_main
              roles:
                - record
            - path: rtsp://frigate:frigate123@192.168.3.2:554/h264Preview_01_sub
              roles:
                - detect
        detect:
          enabled: true
          fps: 5
    record:
      enabled: True
      retain:
        days: 14
        mode: all
      alerts:
        retain:
          days: 90
          mode: motion
      detections:
        retain:
          days: 90
          mode: motion
